<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie IMDB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
    <body>
        <header>
            <p class="heading">IMDB MOVIE APP</p>
        </header>
        <main>
            <div class="search">
                <div class="api-div">
                    <input type="text" placeholder="API_KEY     Ex: 77e8057e">
                    <span class="material-symbols-outlined" style="color: #67686D;">
                        key
                    </span>
                </div>
                <div class="search-div">
                    <input type="text" placeholder="Search">
                    <span class="material-symbols-outlined search-btn" style="color: #67686D;">
                        search
                    </span>
                </div>
            </div>
            <div class="movie-items">
            </div>
            <div class="no-result-div">
                <!-- <p class="no-result">No Result Found</p> -->
            </div>
            <div class="loader"></div>
        </main>
        <footer></footer>
        <script src="scrpit.js"></script>
    </body>
</html>
